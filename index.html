<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Flashcard Learning App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<input type="checkbox" id="toggle-entries-checkbox" hidden />
		<input type="checkbox" id="flip-card-checkbox" hidden />
		<main>
			<header id="header">
				<label for="toggle-entries-checkbox" id="toggle-entries" title="Show All Entries">
					<span class="toggle-icon">â‰¡</span>
					<span class="toggle-text">View Cards</span>
				</label>
				<h1>Flashcard Learning App</h1>
				<a href="ai.html" id="image-analyzer-link" title="Image Word Analyzer">ðŸ“·</a>
			</header>
			
			<section id="entries">
				<div id="entries-inner">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Word</th>
								<th>Due Date</th>
							</tr>
						</thead>
						<tbody id="entries-body"></tbody>
					</table>
					<div id="entries-empty" style="display: none;">
						<p>No flashcards found. Create some cards to get started!</p>
					</div>
				</div>
			</section>
			
			<section id="flashcard">
				<label for="flip-card-checkbox" id="card-inner">
					<div class="card card-front">
						<h2 id="front-word"></h2>
					</div>
					<div class="card card-back">
						<span id="back-pos"></span>
						<p id="back-definition"></p>
						<img id="back-image" alt="Word image" />
						<audio id="back-audio" controls></audio>
						<video id="back-video" controls autoplay loop muted></video>
					</div>
				</label>
			</section>
			
			<div id="actions">
				<button id="btn-back">â—€ Previous</button>
				<button id="btn-skip">Next â–¶</button>
			</div>
		</main>
		<script src="./index.js" type="module"></script>
	</body>
</html>
