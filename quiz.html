<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="modern-theme">
    <main class="quiz-main">
        <header class="quiz-header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <span class="material-icons">arrow_back</span>
                <span>Back to Home</span>
            </button>
            <h1>Vocabulary Quiz</h1>
        </header>

        <div class="quiz-container">
            <div id="start-screen" class="quiz-section">
                <div class="start-content">
                    <h2>Ready to Test Your Knowledge?</h2>
                    <p>Challenge yourself with 5 multiple choice questions based on your flashcards!</p>
                    <button id="start-quiz" class="quiz-btn primary">
                        <span class="material-icons">play_arrow</span>
                        Start Quiz
                    </button>
                </div>
            </div>

            <div id="quiz-screen" class="quiz-section" style="display: none;">
                <div id="questions-container"></div>
                <button id="finish-quiz" class="quiz-btn primary" style="display: none;">
                    <span class="material-icons">done_all</span>
                    Submit Answers
                </button>
            </div>
        </div>
    </main>
    <script src="./quiz.js" type="module"></script>
</body>
</html>
